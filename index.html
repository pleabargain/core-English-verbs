<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <select id="verbSelect">
            <!-- Options will be dynamically loaded here -->
        </select>
        <button id="randomVerb">Get Random Verb</button>
        <table id="tenseTable">
            <!-- Tenses will be displayed here -->
        </table>
        <div id="extraInfo">
            <!-- Synonyms, Antonyms, Questions will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
